<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="divForImage">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1862&q=80" alt="plantsBackground">
        </div>
        <div class="divForForm">
            <div class="divForForm__topDiv">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="divForForm__midDiv">
                <p>Let's do this!</p>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone_number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
            </div>
            <div class="divForForm__botDiv">
                <button>Create Account</button>
                <h3>Already have an account</h3> <button>Log in</button>
            </div>
            
        </div>
        <footer>    
            <script src="script.js"></script>
        </footer>
    </div>
</body>
</html>
